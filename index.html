            // Ensure the logo changes dynamically if the theme is toggled
            const updateLogoVisibility = () => {
                const isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
                document.querySelectorAll('.logo-light').forEach(el => el.style.display = isDarkMode ? 'block' : 'none');
                document.querySelectorAll('.logo-dark').forEach(el => el.style.display = isDarkMode ? 'none' : 'block');
            };
    
            // Listen for changes in the theme
            const observer = new MutationObserver(updateLogoVisibility);

            // Initial check
            updateLogoVisibility();

    <script>
        // Ensure the logo changes dynamically if the theme is toggled
        const updateLogoVisibility = () => {
            const isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
            document.querySelectorAll('.logo-light').forEach(el => el.style.display = isDarkMode ? 'block' : 'none');
            document.querySelectorAll('.logo-dark').forEach(el => el.style.display = isDarkMode ? 'none' : 'block');
        };

        // Listen for changes in the theme
        const observer = new MutationObserver(updateLogoVisibility);
        observer.observe(document.documentElement, { attributes: true, attributeFilter: ['data-theme'] });

        // Initial check
        updateLogoVisibility();
    </script>
